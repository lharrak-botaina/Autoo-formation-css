<html lang="en">
<head>

    <title>box-sizing</title>
    <style>
    .div1 {
    width: 400px;
    height: 100px;
    border: 1px solid blue;
    margin: 10px;
    }

    .div2 {
    width: 200px;
    height: 80px;  
    padding: 50px;
    border: 1px solid red;
    margin: 10px;
    }
    </style>
</head>
<body>
    <h1>Without box-sizing</h1>

<div class="div1">This div is smaller </div>
<div class="div2">This div is bigger </div>

</body>
