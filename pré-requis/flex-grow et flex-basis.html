<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple 4</title>
    <style>
      #main {
        width: 500px;
        height: 100px;
        border: 1px solid #c3c3c3;
        display: flex;
      }
      #div1{flex-grow:1;}
      #div2{flex-grow:3;}
      #div3{flex-grow:1;}
      #div4{flex-grow:1;}
      #div5{flex-grow:1;}
      </style>
</head>
<body>
  <h1>The flex-grow Property</h1>

  <div id="main">
    <div id="div1" style="background-color:coral;"></div>
    <div id="div2"  style="background-color:lightblue;"></div>
    <div id="div3" style="background-color:khaki;"></div>
    <div id="div4" style="background-color:pink;"></div>
    <div id="div5" style="background-color:lightgrey;"></div>
  </div>
  

</body>
</html>
